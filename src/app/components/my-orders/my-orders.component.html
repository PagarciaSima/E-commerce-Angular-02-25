<div class="container-fluid content px-5">
    <div class="content mt-5 px-5 py-3 text-success bg-white rounded fade-in">
        <div class="text-center">
            <h2><i class="fa-solid fa-rectangle-list me-2 my-3 me-3 text-secondary"></i>My Orders</h2>
        </div>

        <div *ngIf="myOrderDetails.length > 0; else noOrders">
            <div class="table-responsive">

            <table class="table  table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th><div><i class="fa-regular fa-credit-card me-2"></i><span>ID</span></div></th>
                        <th><div><i class="fa-solid fa-align-justify me-2"></i><span>Name</span></div></th>
                        <th><div><i class="fa-solid fa-map-location-dot me-2"></i><span>Address</span></div></th>
                        <th><div><i class="fa-solid fa-phone me-2"></i><span>Contact No</span></div></th>
                        <th><div><i class="fa-solid fa-arrow-up-1-9 me-2"></i><span>Amount</span></div></th>
                        <th><div><i class="fa-solid fa-check me-2"></i><span>Status</span></div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let orderDetail of myOrderDetails; let i = index">
                        <td>{{ orderDetail.orderId }}</td>
                        <td>{{ orderDetail.orderFullName }}</td>
                        <td>{{ orderDetail.orderFullOrder }}</td>
                        <td>{{ orderDetail.orderContactNumber }}</td>
                        <td>{{ orderDetail.orderAmount }}</td>
                        <td>{{ orderDetail.orderStatus }}</td>
                    </tr>
                </tbody>
            </table>
            </div>
            
            <!-- Pagination -->


        </div>

        <ng-template #noOrders>
            <p class="text-center alert alert-warning"><i class="fa-solid fa-triangle-exclamation me-2"></i>No orders available.</p>
        </ng-template>
  </div>
</div>
